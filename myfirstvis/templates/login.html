{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="div-inline" align="center">
	<p>请输入用户名和密码</p>
    <!--用具体的URL指明了数据的POST目标-->
	<form class="form-horizontal" action="{% url 'user_login' %}" method="post">
		{% csrf_token %}
        <!--每个表单元素在一对P标签内-->
        <!--{{ form.as_p }}-->
        <!--使用Bootstrap样式使得表单更美丽-->
        <div class="form-group">
			<label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:black"><span class="glyphicon glyphicon-user"></span>用户名:{{ form.username }}</label>
		</div>
		<div class="form-group">
			<label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:black"><span class="glyphicon glyphicon-floppy-open"></span>密   码:{{ form.password }}</label>
		</div>
		<input type="submit" value="Login">
	</form>
</div>
{% endblock %}
